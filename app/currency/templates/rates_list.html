{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
    <a href="/rate/create/">Create</a><br>
    {% for rate in rates %}
        ID: {{ rate.id }}
        Buy: {{ rate.buy }}
        Sell: {{ rate.sell }}
        <a href="/rate/update/{{ rate.id }}/">Update</a>
        <a href="/rate/delete/{{ rate.id }}/">Delete</a>
        <a href="/rate/details/{{ rate.id }}/">Details</a>
        <br>
    {% endfor %}
{% endblock content %}
