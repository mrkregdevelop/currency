<nav aria-label="...">
  <ul class="pagination">
      {% if page_obj.has_previous %}
      <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.previous_page_number }}&{{ filter_pagination }}" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="?page=1&{{ filter_pagination }}">1</a></li>
      {% endif %}
    <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
    <li class="page-item active">
      <a class="page-link" href="#">{{ page_obj.number }}<span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
    {% if page_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&{{ filter_pagination }}">{{ page_obj.paginator.num_pages }}</a></li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.next_page_number }}&{{ filter_pagination }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
